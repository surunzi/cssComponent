<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bg</title>
    <link rel="stylesheet" href="../layout/960-12-column.css">
    <link rel="stylesheet" href="../img/bootstrap.css">
    <style>
    body {
        background: url(bg0.png) fixed;
    }
    .row > * {
        padding: 5px;
    }
    .row .img {
        opacity: 0.6;
        cursor: pointer;
        height: 200px;
        width: 420px;
        transition: opacity 0.3s;
    }
    .row .img:hover {
        opacity: 1;
    }
    </style>
</head>
<body>
    <div class="container"></div>
    <script src="../lib/jquery.js"></script>
    <script>
        // Init
        var appends = "",
            num = 9;
        for (var i = 0; i < num; i += 2) {
            appends += '<div class="row">' +
                            '<div class="col-6">' +
                                '<div class="img polaroid" style="background: url(bg' + i +'.png);"></div>' +
                            '</div>' +
                            '<div class="col-6">' +
                                '<div class="img polaroid" style="background: url(bg' + (i + 1) +'.png);"></div>' +
                            '</div>' +
                        '</div>';
        }
        $('.container').html(appends);
        $('body').on('click', '.img', function () {
            $('body').css('background-image', $(this).css('background-image'));
        });
    </script>
</body>
</html>
