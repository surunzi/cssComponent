<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>button-bootstrap</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div>
        <button class="btn default large">Default</button>
        <button class="btn primary large">Primary</button>
        <button class="btn info large">Info</button>
        <button class="btn success large">Success</button>
        <button class="btn warning large">Warning</button>
        <button class="btn danger large">Danger</button>
        <button class="btn inverse large">Inverse</button>
    </div><br>
    <div>
        <button class="btn default">Default</button>
        <button class="btn primary">Primary</button>
        <button class="btn info">Info</button>
        <button class="btn success">Success</button>
        <button class="btn warning">Warning</button>
        <button class="btn danger">Danger</button>
        <button class="btn inverse">Inverse</button>
    </div><br>
    <div>
        <button class="btn default disabled">Default</button>
        <button class="btn primary disabled">Primary</button>
        <button class="btn info disabled">Info</button>
        <button class="btn success disabled">Success</button>
        <button class="btn warning disabled">Warning</button>
        <button class="btn danger disabled">Danger</button>
        <button class="btn inverse disabled">Inverse</button>
    </div><br>
    <div>
        <button class="btn default small">Default</button>
        <button class="btn primary small">Primary</button>
        <button class="btn info small">Info</button>
        <button class="btn success small">Success</button>
        <button class="btn warning small">Warning</button>
        <button class="btn danger small">Danger</button>
        <button class="btn inverse small">Inverse</button>
    </div><br>
    <div>
        <button class="btn default mini">Default</button>
        <button class="btn primary mini">Primary</button>
        <button class="btn info mini">Info</button>
        <button class="btn success mini">Success</button>
        <button class="btn warning mini">Warning</button>
        <button class="btn danger mini">Danger</button>
        <button class="btn inverse mini">Inverse</button>
    </div><br>
</body>
</html>
