<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>button-foundation</title>
    <link rel="stylesheet" href="foundation.css">
</head>
<body>
    <div>
        <button class="btn default round">Default</button>
        <button class="btn primary round">Primary</button>
        <button class="btn success round">Success</button>
        <button class="btn danger round">Danger</button>
    </div><br>
    <div>
        <button class="btn default">Default</button>
        <button class="btn primary">Primary</button>
        <button class="btn success">Success</button>
        <button class="btn danger">Danger</button>
    </div><br>
    <div>
        <button class="btn default disabled">Default</button>
        <button class="btn primary disabled">Primary</button>
        <button class="btn success disabled">Success</button>
        <button class="btn danger disabled">Danger</button>
    </div><br>
    <div>
        <button class="btn default small">Default</button>
        <button class="btn primary small">Primary</button>
        <button class="btn success small">Success</button>
        <button class="btn danger small">Danger</button>
    </div><br>
    <div>
        <button class="btn default mini">Default</button>
        <button class="btn primary mini">Primary</button>
        <button class="btn success mini">Success</button>
        <button class="btn danger mini">Danger</button>
    </div><br>
</body>
</html>
